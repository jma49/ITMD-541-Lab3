<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>

  <body>
    <div class="background-container">
      <div class="calculator-container">
        <p style="text-align: center">ITMD 541 - Lab 3 - Jincheng Ma</p>
        <h1 style="font-size: 40px">
          Tip Calculate.<span class="typing-cursor"></span>
        </h1>

        <form id="tipForm">
          <div class="form-group">
            <label for="billTotal">Bill Total:</label>
            <input
              type="text"
              id="billTotal"
              name="Bill Total"
              placeholder="Enter bill total"
            />
          </div>

          <div class="form-group">
            <label for="tip">Tip:</label>
            <input
              type="range"
              id="tip"
              name="Tip"
              min="0"
              max="100"
              value="18"
            />
          </div>

          <div class="form-group">
            <label for="tipPercentage">Tip Percentage:</label>
            <input
              type="text"
              id="tipPercentage"
              name="Tip Percentage"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" name="Tip Amount" disabled />
          </div>

          <div class="form-group">
            <label for="totalBill">Total Bill with Tip:</label>
            <input
              type="text"
              id="totalBill"
              name="Total Bill with Tip"
              disabled
            />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
